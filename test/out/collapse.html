<body>

<h1>Collapse test</h1>

<article>
    <div class="accordion" id="accordion1">

<div class="card">
    <div class="card-header row" id="heading-collapse-item-1">
      
      <h2 class="mb-0 col">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-collapse-item-1" aria-expanded="true" aria-controls="collapse-collapse-item-1">
          First collapsible item
        </button>
      </h2>
    </div>

    <div id="collapse-collapse-item-1" class="collapse  show " aria-labelledby="heading-collapse-item-1" data-parent="#accordion1">
      <div class="card-body">
        
        Text for first collapsible item

      </div>
    </div>
</div>
<div class="card">
    <div class="card-header row" id="heading-collapse-item-2">
      
      <h2 class="mb-0 col">
        <button class="btn btn-link collapsed " type="button" data-toggle="collapse" data-target="#collapse-collapse-item-2" aria-expanded="false" aria-controls="collapse-collapse-item-2">
          Second collapsible item
        </button>
      </h2>
    </div>

    <div id="collapse-collapse-item-2" class="collapse " aria-labelledby="heading-collapse-item-2" data-parent="#accordion1">
      <div class="card-body">
        
        Text for second collapsible item

      </div>
    </div>
</div>
<div class="card">
    <div class="card-header row" id="heading-collapse-item-3">
      
      <h2 class="mb-0 col">
        <button class="btn btn-link collapsed " type="button" data-toggle="collapse" data-target="#collapse-collapse-item-3" aria-expanded="false" aria-controls="collapse-collapse-item-3">
          Third collapsible item
        </button>
      </h2>
    </div>

    <div id="collapse-collapse-item-3" class="collapse " aria-labelledby="heading-collapse-item-3" data-parent="#accordion1">
      <div class="card-body">
        
        Text for third collapsible item

      </div>
    </div>
</div>
<div class="card">
    <div class="card-header row" id="heading-collapse-item-4">
      
      <h2 class="mb-0 col">
        <button class="btn btn-link collapsed " type="button" data-toggle="collapse" data-target="#collapse-collapse-item-4" aria-expanded="false" aria-controls="collapse-collapse-item-4">
          Fourth collapsible item
        </button>
      </h2>
    </div>

    <div id="collapse-collapse-item-4" class="collapse " aria-labelledby="heading-collapse-item-4" data-parent="#accordion1">
      <div class="card-body">
        
        Text for fourth collapsible item

      </div>
    </div>
</div>

</div>

</article>


</body>
