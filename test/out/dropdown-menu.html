<body>

<h1>Dropdown Menu test</h1>

<article>
    <div class="dropdown">
  <button class="btn btn-secondary   dropdown-toggle" type="button" id="menu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Menu 1
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu" role="menu" aria-labelledby="menu1">
      
    <a class="dropdown-item active " href="some/where/1">Label 1</a>
    <a class="dropdown-item  " href="some/where/2">Label 2</a>
    <a class="dropdown-item  " href="some/where/3">Label 3</a>

  </div>
</div>

<p><div class="dropdown">
  <button class="btn hollow 3 class1 class2 dropdown-toggle" type="button" id="menu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Menu 2
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu dropdown-menu-right " role="menu" aria-labelledby="menu2">
      
<a class="dropdown-item active " href="some/where/else/1">Label 1</a>
<a class="dropdown-item  " href="some/where/else/2">Label 2</a>
<a class="dropdown-item  disabled" href="some/where/else/disabled">Disabled</a>

  </div>
</div>
</p>
<div class="dropdown">
  <button class="btn btn-secondary   dropdown-toggle" type="button" id="menu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Menu w/ Buttons
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu" role="menu" aria-labelledby="menu3">
      
    <button type="button" class="dropdown-item active " href="/some/where/button/1">Label 1</button>
    <button type="button" class="dropdown-item  " href="/some/where/button/2">Label 2</button>
    <button type="button" class="dropdown-item  disabled" href="/some/where/button/disabled">Disabled</button>

  </div>
</div>

<div class="dropdown">
  <button class="btn btn-secondary   dropdown-toggle" type="button" id="menu4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Menu w/ header and divider
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu" role="menu" aria-labelledby="menu4">
      
    <h6 class="dropdown-header">Header text</h6>
    <a class="dropdown-item active " href="some/where/1">Label 1</a>
    <button type="button" class="dropdown-item  " href="/some/where/button/2">Label 2</button>
    <button type="button" class="dropdown-item  disabled" href="/some/where/button/disabled">Disabled</button>
    <div class="dropdown-divider"></div>
    <p>Now is the time for all good text to appear in the menu.</p>

  </div>
</div>


</article>


</body>
